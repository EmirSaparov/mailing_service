<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous">
    <title>Mailganer</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="col-lg-6 col-md-6" style="margin: 100px auto; display: block;">
        <form enctype="multipart/form-data" method="POST" action="{% url 'index' %}" style="text-align: center;">
            {% csrf_token %}
            <div class="form-group">
                <label>Subscribe to our Newsletter.</label>
                {% for user in subscribed_users %}
                    <p>{{ user.username}} - <strong>({{ user.birth_date }}, {{ user.email }})</strong></p>
                {% endfor %}
                <input type="text" class="form-control" name="in_subject" placeholder="Enter subject" required>
                <small style="font-weight: 600;color: red;" class="error"></small>
                <input type="text" class="form-control mt-2" name="in_text" placeholder="Enter text" required>
                <small style="font-weight: 600;color: green;" class="success"></small>
                <input type="number" class="form-control mt-2" name="in_duration" placeholder="Enter delay  (sec)" required>
                <small style="font-weight: 600;color: green;" class="success"></small>
            </div>
            <button type="submit" class="btn">Send message</button>
        </form>
    </div>
</body>
</html>
